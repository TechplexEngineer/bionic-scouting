<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Bionic Scouting for the FIRST Robotics Competition by FRC Team 4909"/>
    <link rel="icon" href="/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script>
        window.process = window.process || {env: {NODE_DEBUG: undefined, DEBUG: undefined}};
        window.global = window;

        // Capture any unhandled errors so we can fix them
        // src: https://stackoverflow.com/a/37724538/429544
        window.addEventListener("error", function (e) {
            alert("Error occurred: " + e.error.message);
            return false;
        });
    </script>
    %svelte.head%
</head>
<body>
<div id="svelte">%svelte.body%</div>
</body>
</html>
